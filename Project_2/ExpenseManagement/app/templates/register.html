{% extends "base.html" %} 

{% block title %}
<title>Registrar</title>
{%endblock%}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Cadastro de Novo Usuário</h2>
    <!-- Formulário de cadastro -->
    <form method="POST" action="{{ url_for('auth.register') }}">
        <!-- Campo para nome -->
        <div class="mb-3">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Campo para e-mail -->
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Campo para senha -->
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Mensagem de erro (se houver) -->
        <!-- Exemplo de como exibir uma mensagem de erro -->
        <div class="alert alert-danger" style="display:none;" id="error-message">
            Erro ao tentar cadastrar. Tente novamente mais tarde.
        </div>

        <!-- Botão para enviar o formulário -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <p>Já tem uma conta? <a href="/login">Faça login aqui</a></p>
    </div>
</div>
{% endblock %}
